<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WATCHA SPORTS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>
<!-- Clappr -->
<script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/cdnbye@latest/dist/hlsjs-p2p-engine.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/cdnbye@latest/dist/clappr-plugin.min.js"></script>

<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #000;
  }
  #player-wrapper {
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>

<div id="player-wrapper"></div>

<script>
  // Direct HLS URL
  var source = 'https://live.helloxsports.xyz/hls/test.m3u8';

  var player = new Clappr.Player({
      source: source,
      parentId: "#player-wrapper",
      autoPlay: true,
      height: "100%",
      width: "100%",
      plugins: [LevelSelector, CDNByeClapprPlugin],  // Add P2P plugin here
      watermark: "",
      watermarkLink: "https://hellosports.live",
      watermarkPosition: "top-right",
      levelSelectorConfig: {
          labels: { '360p': '', '480p': '', '720p': '', '1080p': '' },
          labelCallback: (levelName, level) => `${level.height}p`
      },
      playback: {
          hlsjsConfig: {
              p2pConfig: {
                  live: true,
                  logLevel: 'debug'
              }
          }
      }
  });
</script>

</body>
</html>
