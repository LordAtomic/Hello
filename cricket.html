<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HelloSports | Live Stream</title>


  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cdnbye@latest/dist/hlsjs-p2p-engine.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cdnbye@latest/dist/clappr-plugin.min.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
    #player {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    const videoSource = 'https://live.helloxsports.xyz/hls/test.m3u8';

    const player = new Clappr.Player({
      source: videoSource,
      mimeType: 'application/x-mpegURL',
      parentId: '#player',
      autoPlay: true,
      height: '100%',
      width: '100%',
      watermark: '',
      watermarkLink: 'https://Hellosports.live',
      watermarkPosition: 'top-right',
      plugins: [CDNByeClapprPlugin, LevelSelector],
      levelSelectorConfig: {
        labels: { '360p': '', '480p': '', '720p': '', '1080p': '' },
        labelCallback: (levelName, level) => `${level.height}p`
      },
      playback: {
        hlsjsConfig: {
          p2pConfig: {
            live: true,
            logLevel: 'debug'
          }
        }
      }
    });
  </script>
</body>
</html>
