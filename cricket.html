<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #000;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    color: #fff;
  }
  #player-wrapper {
    width: 100%;
    height: 100%;
    position: relative;
  }
  
  /* üé® Enhanced Glassmorphism Live Counter */
  #viewer-counter {
    position: absolute;
    top: 16px;
    left: 16px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    padding: 8px 16px;
    border-radius: 25px;
    font-size: 14px;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 8px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), 
                0 4px 16px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
    z-index: 1000;
    transition: all 0.3s ease;
    user-select: none;
  }
  
  #viewer-counter:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateY(-1px);
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4), 
                0 6px 20px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
  }
  
  /* üî¥ iOS-style Live Dot */
  #viewer-counter .live-dot {
    width: 8px;
    height: 8px;
    background: #ff3b30;
    border-radius: 50%;
    animation: iosLiveBlink 2s ease-in-out infinite;
    box-shadow: 0 0 8px rgba(255, 59, 48, 0.6),
                0 0 16px rgba(255, 59, 48, 0.4);
  }
  
  @keyframes iosLiveBlink {
    0%, 100% { 
      opacity: 1; 
      transform: scale(1);
      box-shadow: 0 0 8px rgba(255, 59, 48, 0.6), 0 0 16px rgba(255, 59, 48, 0.4);
    }
    50% { 
      opacity: 0.7; 
      transform: scale(0.95);
      box-shadow: 0 0 12px rgba(255, 59, 48, 0.8), 0 0 20px rgba(255, 59, 48, 0.6);
    }
  }
  
  /* üëÅÔ∏è Eye Icon for Viewer Count */
  .eye-icon {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 16px;
    height: 16px;
    margin-right: 4px;
  }
  
  .eye-icon svg {
    width: 16px;
    height: 16px;
    fill: currentColor;
    opacity: 0.9;
  }
  
  /* Enhanced Bottom Counter */
  #bottom-counter {
    position: absolute;
    bottom: 20px;
    right: 20px;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    padding: 10px 16px;
    border-radius: 20px;
    font-size: 13px;
    font-weight: 500;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    gap: 6px;
    z-index: 1000;
  }
  
  #viewersCount {
    font-weight: 700;
    color: #00d4ff;
  }
  
  #liveViewers {
    font-weight: 700;
    color: #ffffff;
  }
  
  /* Responsive adjustments */
  @media (max-width: 768px) {
    #viewer-counter {
      top: 12px;
      left: 12px;
      padding: 6px 12px;
      font-size: 13px;
    }
    
    #bottom-counter {
      bottom: 16px;
      right: 16px;
      padding: 8px 12px;
      font-size: 12px;
    }
  }
</style>
