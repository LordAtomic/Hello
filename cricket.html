<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #000;
    font-family: Arial, sans-serif;
    color: #fff;
  }
  #player-wrapper {
    width: 100%;
    height: 100%;
    position: relative;
  }

  /* ðŸ”´ YouTube-style Live Counter */
  #viewer-counter {
    position: absolute;
    top: 10px;
    left: 10px;
    background: rgba(0,0,0,0.7);
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 14px;
    font-weight: bold;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  #viewer-counter .live-dot {
    width: 10px;
    height: 10px;
    background: red;
    border-radius: 50%;
    animation: blink 1s infinite;
  }
  @keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
  }
</style>

</div>

</script>
